<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>Shader - Because all other palette generators suck.</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex align-items-center text-dark text-decoration-none">
          <img src="favicon.svg" style="width: 4rem" class="me-2" />
          <div>
            <div class="fs-4 text-uppercase fw-bold">Shader</div>
            <div class="text-muted">
              Because all other palette generators suck. This one sucks as well.
              Move on.
            </div>
          </div>
        </div>
      </header>

      <div class="p-4 mb-4 bg-light rounded-3">
        <div class="row">
          <div class="col-4">
            <label class="display-6 fw-bold" for="prefix">Prefix</label>
            <input
              id="prefix"
              class="form-control form-control-lg"
              type="text"
              value="$red-"
            />
          </div>
          <div class="col-4">
            <label class="display-6 fw-bold" for="color">Color</label>
            <input
              id="color"
              class="form-control form-control-lg"
              type="text"
              value="#dd2222"
            />
          </div>
          <div class="col-4">
            <label class="display-6 fw-bold" for="step">Step</label>
            <div class="input-group mb-3 input-group-lg">
              <input id="step" class="form-control" type="number" value="5" />
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
      </div>

      <div
        class="p-5 text-white bg-dark rounded-3 font-monospace"
        id="result"
      ></div>

      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; <span id="year">2022</span>
      </footer>
    </div>
    <script type="text/javascript" src="tinycolor.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
